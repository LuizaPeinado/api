<div class="container">
  <div class="content">
      <div class="header">
        <h1>EXPLORE</h1>
        <p>Know what you want</p>
        <div class="user" routerLink="/user">
          <fa-icon [icon]="faUser"></fa-icon>
        </div>
      </div>

      <div class="search">
        <input [formControl]="filtro" type="text" placeholder="Busque aqui..." />
        <fa-icon [icon]="faSearch"></fa-icon>
    </div>
    <div class="title">
      <span>
        Recommended
      </span>
    </div>
    @if (isLoadign) {
      <mat-spinner  [diameter]="50"></mat-spinner>

    }
    @else if (!isLoadign) {
      <div class="card_container">
      @for (hotel of hoteisFiltrados; track $index) {
        <div class="card" [routerLink]="'/reserva'" [queryParams]="{id:hotel.id}">
          <div class="name">
            <span>{{hotel.local}}</span>
          </div>
          <div class="status">
            <span>{{hotel.status}}</span>
          </div>
          <div class="img">
            
            <img
            src={{hotel.url}}
            alt=""
            />
          </div>
      
          <div class="stars">
                  <span class="star" *ngFor="let isFilled of getStarsArray(hotel.stars)" [ngClass]="{ 'filled': isFilled }">â˜…</span>
          </div>
        </div>
      }@empty {
        <span>Nenhum hotel encontrado...</span>
      }
    </div>
    }

  </div>
</div>
