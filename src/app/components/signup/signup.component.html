<div class="container">

  <div class="imageContainer">
  </div>
  <div class="content">
    <h1>Travel</h1>
    <form [formGroup]="userForm" (submit)="onSubmit()">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Username</mat-label>
        
        <input type="text" matInput formControlName="name" [errorStateMatcher]="matcher"
               placeholder="Ex. fulano">      
        @if (userForm.controls.name.hasError('required')) {
          <mat-error>Username is <strong>required</strong></mat-error>
        }
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        
        <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher"
               placeholder="Ex. fulano@exemple.com">      
        @if (userForm.controls.email.hasError('required')) {
          <mat-error>Email is <strong>required</strong></mat-error>
        }
     
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        
        <input type="password" matInput formControlName="password" [errorStateMatcher]="matcher"
               placeholder="Ex. ******">      
        @if (userForm.controls.password.hasError('required')) {
          <mat-error>Password is <strong>required</strong></mat-error>
        }
     
      </mat-form-field>
      <input type="submit" value="CREATE">
      <span class="forgot">FORGOT PASSWORD?</span>
    </form>
    <span class="signup">HAVE AN ACCOUNT? <strong class="link" routerLink="/login">LOGIN</strong></span>
  </div>
</div>
